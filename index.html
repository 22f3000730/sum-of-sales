<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dataUri = 'data:text/csv;base64,aXRlbSxzYWxlcwpBcHBsZXMsMTIwLjUwCkJhbmFuYXMsODUuNzUKT3JhbmdlcywxNTAuMjUKR3JhcGVzLDk5LjAwCk1hbmdvZXMsMTMwLjQwCg==';
            const base64Data = dataUri.split(',')[1];
            const decodedData = atob(base64Data);
            const rows = decodedData.split('\n').map(row => row.split(','));

            // Assuming the first row is headers
            const salesIndex = rows[0].indexOf('sales');
            let totalSales = 0;

            if (salesIndex === -1) {
                console.error('Sales column not found');
                return;
            }

            for (let i = 1; i < rows.length; i++) {
                const salesValue = parseFloat(rows[i][salesIndex]);
                if (!isNaN(salesValue)) {
                    totalSales += salesValue;
                }
            }

            document.title = 'Sales Summary ' + 'aXRlbSxzYWxlcwpBcHBsZXMsMTIwLjUwCkJhbmFuYXMsODUuNzUKT3JhbmdlcywxNTAuMjUKR3JhcGVzLDk5LjAwCk1hbmdvZXMsMTMwLjQwCg';
            document.querySelector('#total-sales').textContent = totalSales.toFixed(2);
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1>Sales Summary</h1>
        <div id="total-sales" class="h3">0.00</div>
    </div>
</body>
</html>
